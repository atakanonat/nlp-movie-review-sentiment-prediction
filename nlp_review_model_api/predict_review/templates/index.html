<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Sentiment Prediction</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      background-color: #f3f8fc;
    }
    .btn-primary {
      background-color: #6a62ff;
      border-color: #6a62ff;
    }
    .btn-primary:hover {
      background-color: #6a42ff;
      border-color: #6a42ff;
    }
    .btn-primary:active {
      background-color: #6a22ff !important;
      border-color: #6a22ff !important;
    }
    .form-control:focus {
      border-color: #f49f0a;
      box-shadow: 0 0 0 0.25rem rgba(244, 159, 10, 0.25);
    }
  </style>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-10 m-auto">
          <form method="GET">
            <div class="form-floating mb-3">
              <input
                type="text"
                id="floatingInput"
                name="review"
                class="form-control"
                placeholder="Review"
              />
              <label for="floatingInput">Review</label>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
          </form>
          {% if result %} {% if result.prediction == "Positive" %}
          <div class="d-flex justify-content-center">
            <div
              class="alert alert-success text-center mt-3 col-md-3"
              role="alert"
            >
              <i class="fa-regular fa-face-smile" style="font-size: 4em"></i>
              <div class="mt-3">{{result.prediction}}</div>
              <div>{{result.probability}}</div>
            </div>
          </div>
          {% else %}
          <div class="d-flex justify-content-center">
            <div
              class="alert alert-danger text-center mt-3 col-md-3"
              role="alert"
            >
              <i class="fa-regular fa-face-frown" style="font-size: 4em"></i>
              <div class="mt-3">{{result.prediction}}</div>
              <div>{{result.probability}}</div>
            </div>
          </div>
          {% endif %} {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
